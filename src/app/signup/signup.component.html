
<div class="container">
    <h1>Registration Form</h1>
    <form #f="ngForm"  >
        <div class="form-group">
            <label>username</label>
            <input type="text" placeholder="username" #username="ngModel" class="form-control"  name="username" ngModel required >
            <div class="alert alert-danger" *ngIf="username.touched && username.invalid">username is required....</div>  
        </div>
        <div class="form-group">
            <label>email</label>
             <input type="email" placeholder="email" #email="ngModel" class="form-control"  name="email" ngModel required>
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">email is required...</div>
        </div>
        <div class="form-group">
            <label>password</label>
            <input type="password" placeholder="password"  #password="ngModel" class="form-control" name="password" ngModel required>
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">password is required...</div>
        </div>
         
        <div class="form-group">
            <label>conform-password</label>
         <input type="password" placeholder="conform-password" #conformpassword="ngModel" class="form-control" name="conformpassword" ngModel required>
         <div class="alert alert-danger" *ngIf="conformpassword.touched && conformpassword.invalid">conformpassword is required...</div>
        </div>
        
         <button type="submit">register</button>
    </form>
</div>
