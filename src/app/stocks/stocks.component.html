<app-navbar></app-navbar><br>
<form [formGroup]="stockForm">
    <div class="container">
        <div class="mb-5">
           <div class="row">
               <div class="form-group col-md-6 mb-3">
                   <label>stock id</label>
                    <input type="text" placeholder="stock_id" class="form-control" id="stockid" formControlName="stockid">
               </div>
               <div class="form-group col-md-6 mb-3">
                   <label>product id</label>
                    <input type="text" placeholder="product_id" class="form-control" id="productid" formControlName="productid">
               </div>
               <div class="form-group col-md-6 mb-3">
                   <label>quantity</label>
                    <input type="text" placeholder="quatity" class="form-control" id="quatity" formControlName="quatity">
               </div>
               <div class="form-group col-md-6 mb-3">
                   <label>transaction-type</label>
                    <input type="text" placeholder="transaction-type" class="form-control" id="transactiontype" formControlName="transactiontype">
               </div>
               <div class="form-group col-md-6 mb-3">
                   <label>timestamp</label>
                    <input type="text" placeholder="timestamp" class="form-control" id="timestamp" formControlName="timestamp">
               </div>
               <div class="col-lg-12 mt-5">
                   <button class="btn btn-success" id="submit" >add data</button>&nbsp;
                   <button class="btn btn-primary" id="update" >update</button>
               </div>
           </div>    
   </div>
</div>
</form>

<div class="row mt-5">
    <div class="col-12">
        <table class="table table-bordered" id="crudTable">
            <thead>
                <th>stockid</th>
                <th>product_id</th>
                <th>quantity</th>
                <th>transaction-type</th>
                <th>timestamp</th>
            </thead>
            <tbody>
                <tr *ngFor="let stock of stockdata">
                    <td><span>{{stock.stockid}}</span></td>
                    <td><span>{{stock.productid}}</span></td>
                    <td><span>{{stock.quatity}}</span></td>
                    <td><span>{{stock.transactiontype}}</span></td>
                    <td><span>{{stock.timestamp}}</span></td>
                    
                </tr>
            </tbody>
        </table>
    </div>
 </div>
