
<div class="container">
    <h1>Login Form</h1>
    <form  #f="ngForm">
        <div class="form-group">
        <label>username</label>
        <input type="text" placeholder="username" #username="ngModel" class="form-control" name="username" ngModel required>
        <div class="alert alert-danger" *ngIf="username.touched && username.invalid">username is required....</div> 
        </div>
         
        <div class="form-group">
            <label>password</label>
            <input type="password" placeholder="password" #password="ngModel" class="form-control" name="password" ngModel required="">
            <div class="alert alert-danger" *ngIf="password.touched && password.invalid">password is required...</div>
  
        </div>
        
         <a routerLink="/forgetpassword">forget password</a><br>
         <button type="submit" routerLink="/product">login</button><br>
         <button type="submit" routerLink="/signup">signup</button>
    </form>
</div>
