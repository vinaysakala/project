<app-navbar></app-navbar><br>
<div>
    <div class="row">
        <div class="col-6">
            <form [formGroup]="productForm">
                <div class="container">
                    <div class="mb-5">
                        <div class="row">
                            <div class="form-group col-md-6 mb-3">
                                <label>product id</label>
                                <input type="text" placeholder="product-id" name="productid" class="form-control"
                                    formControlName="productid" id="proid"  >

                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label>product name</label>
                                <input type="text" placeholder="productname" class="form-control" name="productname"
                                   formControlName="productname" id="name">
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label>category</label>
                                <input type="text" placeholder="category" class="form-control" id="category"
                                    name="category"  formControlName="category">
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label>price</label>
                                <input type="number" placeholder="product-price" class="form-control" id="price"
                                    name="price" formControlName="price">
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label>stock</label>
                                <input type="text" placeholder="stock" class="form-control" id="stocks" name="stock"
                                    formControlName="stock">
                            </div>
                            <div class="col-lg-12 mt-5">
                                <button class="btn btn-success" id="submit" (click)="additem()">add data</button>&nbsp;
                                <button class="btn btn-primary" id="update" (click)="reset()">update</button>
                            </div>
                        </div>

                    </div>

                </div>
            </form>
        </div>
        <div class="col-6">

        </div>
    </div>




    <table class="table table-bordered" id="crudTable">
        <thead>
            <th>product_id</th>
            <th>product_name</th>
            <th>category</th>
            <th>price</th>
            <th>stock</th>
            <th>Actions</th>
        </thead>
        <tbody>


            <tr *ngFor="let item of listData">
                <td><span>{{item.productid}}</span></td>
                <td><span>{{item.productname}}</span></td>
                <td><span>{{item.category}}</span></td>
                <td><span>{{item.price}}</span></td>
                <td><span>{{item.stock}}</span></td>
                <td><button class="btn btn-primary" id="update" (click)="remove(item)">remove</button></td>
            </tr>
        </tbody>
    </table>


</div>
